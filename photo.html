<head>
<meta charset="UTF-8">

<title>Scattered Photobooth</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
  background-image: url('https://img.freepik.com/free-photo/white-paper-texture_1194-2301.jpg?semt=ais_hybrid&w=740&q=80');
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  background-size: cover;
  height: 100vh;
  margin: 0;
  opacity: 0.9;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "Gloria Hallelujah", cursive;
}

  .container {
  min-height: 100vh;  /* allow it to grow, not trap others */
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}


  .card {
    position: absolute;
    width: 170px;
    height: 230px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    border: 6px solid #b90000;
    background-color: #b90000;
  }

  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
  }
  .gloria-hallelujah-regular {
    margin-top: 1em;
      font-family: "Gloria Hallelujah", cursive;
      font-weight: 400;
      font-style: normal;
      color: #b90000;
      font-size: 1.7em;
      line-height: 0.4;
      animation: fadeInUp 2s ease forwards;
    }

  /* Organized scattered positions */
  .card:nth-child(1)  { top: 4%; left: 10%; transform: rotate(-5deg); }
  .card:nth-child(2)  { top: 4%; left: 26%; transform: rotate(4deg); }
  .card:nth-child(3)  { top: 4%; left: 42%; transform: rotate(-4deg); }
  .card:nth-child(4)  { top: 2%; left: 58%; transform: rotate(5deg); }
  .card:nth-child(5)  { top: 4%; left: 74%; transform: rotate(-3deg); }
  .card:nth-child(6)  { top: 4%; left: 90%; transform: rotate(4deg); }
  
  .card:nth-child(7)  { top: 33%; left: 4%; transform: rotate(5deg); }
  .card:nth-child(8)  { top: 35%; left: 24%; transform: rotate(-4deg); }
  .card:nth-child(9)  { top: 33%; left: 40%; transform: rotate(4deg); }
  .card:nth-child(10) { top: 37%; left: 56%; transform: rotate(-5deg); }
  .card:nth-child(11) { top: 33%; left: 72%; transform: rotate(3deg); }
  .card:nth-child(12) { top: 35%; left: 90%; transform: rotate(-4deg); }
  
  .card:nth-child(13) { top: 66%; left: 8%; transform: rotate(-4deg); }
  .card:nth-child(14) { top: 64%; left: 26%; transform: rotate(5deg); }
  .card:nth-child(15) { top: 66%; left: 48%; transform: rotate(-3deg); }
  .card:nth-child(16) { top: 62%; left: 68%; transform: rotate(4deg); }
  .card:nth-child(17) { top: 68%; left: 90%; transform: rotate(-5deg); }

  /* Hover effect - pop out and straighten */
  .card:hover {
    transform: rotate(0deg) scale(1.2);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    z-index: 100;
  }

  /* Fade-in animation */
  .card {
    opacity: 0;
    animation: popIn 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
  }

  .card:nth-child(1) { animation-delay: 0.1s; }
  .card:nth-child(2) { animation-delay: 0.2s; }
  .card:nth-child(3) { animation-delay: 0.3s; }
  .card:nth-child(4) { animation-delay: 0.4s; }
  .card:nth-child(5) { animation-delay: 0.5s; }
  .card:nth-child(6) { animation-delay: 0.6s; }
  .card:nth-child(7) { animation-delay: 0.2s; }
  .card:nth-child(8) { animation-delay: 0.3s; }
  .card:nth-child(9) { animation-delay: 0.4s; }
  .card:nth-child(10) { animation-delay: 0.5s; }
  .card:nth-child(11) { animation-delay: 0.6s; }
  .card:nth-child(12) { animation-delay: 0.7s; }
  .card:nth-child(13) { animation-delay: 0.3s; }
  .card:nth-child(14) { animation-delay: 0.4s; }
  .card:nth-child(15) { animation-delay: 0.5s; }
  .card:nth-child(16) { animation-delay: 0.6s; }
  .card:nth-child(17) { animation-delay: 0.7s; }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0) rotate(-20deg);
    }
    100% {
      opacity: 1;
    }
  }
  .broken-line {
    margin-top: 40px;
  border: none;
  border-top: 4px dashed #b90000; /* color and thickness */
  width: 90%;                  /* adjust width */
  margin: 20px auto;           /* center it */
      animation: fadeInUp 2s ease forwards;
      opacity: 0.7;                /* optional transparency */
}

@keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

button {
  padding: 10px 20px;
    border: 3px solid #b90000;
    border-radius: 30px;
    background-color: transparent;
    color: rgb(0, 0, 0);
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    width: 200px;
}

button:hover {
  transform: scale(1.05);
  background-color: #b90000;
  color: #fff;
}



</style>
